<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    <title>TechZone - Sign in | Login</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
   <section id="hero">
    <div class="row">
        <div class="col">
            <div class="wrapper">
                
            </div>
        </div>
    </div>
   </section>
        <div class="row">
            <div class="col">
                <div class="wrapper">
                    <div class="main">  	
                        <input type="checkbox" id="chk" aria-hidden="true">
                
                            <div class="signup">
                                <form>
                                    <label for="chk" aria-hidden="true">Sign In</label>
                                    <input type="text" name="name" placeholder="User name" required="" id="txt">
                                    <input type="email" name="email" placeholder="Email" required="" id="email">
                                    <input type="password" name="password" placeholder="Password" required="" id="password">
                                    <button type="button" id="btn">Sign In</button>
                                </form>
                            </div>
                
                            <div class="login">
                                <form>
                                    <label for="chk" aria-hidden="true">Login</label>
                                    <input type="text" name="txt" placeholder="Create user name" required="">
                                    <input type="email" name="email" placeholder="Email" required="">
                                    <input type="password" name="pswd" placeholder="Create Password" required="">
                                    <input type="password" name="pswd" placeholder="Repate Password" required="">
                                    <button>Login</button>
                                </form>
                            </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        btn.onclick = function () {
            if (txt.value == "Admin") {
              if (email.value == "admin@gmail.com") {
                if (password.value == "Admin1234") {
                  btn.onclick = function () {
                    window.location.href = "./index.html"
                  }
                }
              }
            }
            else {
              alert("I dont know you !!!")
            }
          }
    </script>
</body>

</html>
